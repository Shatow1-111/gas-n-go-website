<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas-n-Go Loyalty Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8 pb-6 border-b border-slate-800">
            <div>
                <h1 class="text-3xl font-black text-indigo-400 italic uppercase">GAS-N-GO</h1>
                <nav id="main-nav" class="hidden mt-4 flex gap-6">
                    <button id="nav-log" onclick="showPage('sales')" class="text-xs font-bold uppercase tracking-widest hover:text-indigo-400 transition">Log Purchase</button>
                    <button id="nav-history" onclick="fetchHistory()" class="hidden text-xs font-bold uppercase tracking-widest hover:text-indigo-400 transition">Sales History</button>
                    <button id="nav-apps" onclick="showPage('apps')" class="hidden text-xs font-bold uppercase tracking-widest hover:text-indigo-400 transition">Loyalty Program</button>
                </nav>
            </div>
            <div id="auth-section"></div>
        </header>

        <main id="content">
            <div class="flex justify-center py-20"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div></div>
        </main>
    </div>

    <script>
        const WORKER_URL = "https://gas-n-go-website.gruskinkolten.workers.dev";
        let userRole = "user";

        async function init() {
            try {
                // We'll use the sales-history check to verify role (Admins can access, others 403)
                const res = await fetch(`${WORKER_URL}/applications`, { credentials: 'include' });
                
                if (res.status === 401) return showLoggedOutUI();

                document.getElementById('main-nav').classList.remove('hidden');
                document.getElementById('auth-section').innerHTML = `<button onclick="location.href='${WORKER_URL}/logout'" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded text-xs font-bold transition uppercase">Logout</button>`;
                
                if (res.ok) {
                    // USER IS ADMIN
                    document.getElementById('nav-apps').classList.remove('hidden');
                    document.getElementById('nav-history').classList.remove('hidden');
                    const data = await res.json();
                    window.apps = data.documents || [];
                    showPage('apps');
                } else if (res.status === 403) {
                    // USER IS EMPLOYEE (OR REGULAR USER)
                    showPage('sales');
                }
            } catch (err) { document.getElementById('content').innerHTML = "Server Error."; }
        }

        async function fetchHistory() {
            document.getElementById('content').innerHTML = `<div class="text-center py-20 text-slate-500">Loading history...</div>`;
            const res = await fetch(`${WORKER_URL}/sales-history`, { credentials: 'include' });
            if (res.ok) {
                const data = await res.json();
                window.allSales = data.documents || [];
                showPage('history');
            }
        }

        function showPage(page) {
            const content = document.getElementById('content');
            if (page === 'apps') {
                let rows = (window.apps || []).map(app => {
                    const id = app.name.split('/').pop();
                    return `<tr class="border-b border-slate-800"><td class="p-4 font-bold text-indigo-300">${app.fields.username.stringValue}</td><td class="p-4 text-slate-400">${app.fields.message.stringValue}</td><td class="p-4 text-right"><button onclick="deleteApp('${id}')" class="text-xs text-red-400 border border-red-400/30 px-2 py-1 rounded">REMOVE</button></td></tr>`;
                }).join('');
                content.innerHTML = `<h2 class="text-2xl font-black mb-6 uppercase italic">Loyalty Members</h2><div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden"><table class="w-full text-left">${rows || '<tr><td class="p-10 text-center">None</td></tr>'}</table></div>`;
            } else if (page === 'sales') {
                content.innerHTML = `<div class="max-w-md mx-auto bg-slate-800 p-8 rounded-3xl border border-slate-700 text-center"><h2 class="text-2xl font-black mb-6 text-green-400 uppercase italic">Log Transaction</h2><input id="sale-customer" placeholder="CUSTOMER USERNAME" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 uppercase font-bold text-sm outline-none"><input id="sale-item" placeholder="ITEM" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-6 uppercase font-bold text-sm outline-none"><button onclick="logSale()" id="sale-btn" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-black uppercase transition">Log Purchase</button></div>`;
            } else if (page === 'history') {
                content.innerHTML = `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-black uppercase italic text-indigo-400">Sales History</h2><input type="text" id="history-search" onkeyup="filterHistory()" placeholder="Search..." class="bg-slate-800 border border-slate-700 p-2 rounded-lg text-xs outline-none"></div><div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden"><table class="w-full text-left" id="history-table"><thead class="bg-slate-800 text-[10px] text-slate-500 uppercase font-black"><tr><th class="p-4">Cashier</th><th class="p-4">Customer</th><th class="p-4">Item</th><th class="p-4">Date</th></tr></thead><tbody id="history-body">${renderHistoryRows(window.allSales || [])}</tbody></table></div>`;
            }
        }

        function renderHistoryRows(sales) {
            return sales.map(s => {
                const f = s.fields;
                return `<tr class="border-b border-slate-800 text-sm"><td class="p-4 font-bold text-indigo-400">${f.employee.stringValue}</td><td class="p-4 font-bold text-green-400">${f.customer.stringValue}</td><td class="p-4">${f.item.stringValue}</td><td class="p-4 text-slate-500">${new Date(f.timestamp.timestampValue).toLocaleDateString()}</td></tr>`;
            }).join('');
        }

        async function logSale() {
            const customer = document.getElementById('sale-customer').value;
            const item = document.getElementById('sale-item').value;
            if (!customer || !item) return alert("Fill fields");
            const btn = document.getElementById('sale-btn');
            btn.disabled = true;
            const res = await fetch(`${WORKER_URL}/log-sale`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ customer, item }), credentials: 'include' });
            if (res.ok) { alert("Done!"); document.getElementById('sale-customer').value = ""; document.getElementById('sale-item').value = ""; }
            else { alert("Permission Denied (Check Discord Role)"); }
            btn.disabled = false;
        }

        function showLoggedOutUI() {
            document.getElementById('content').innerHTML = `<div class="text-center py-20"><button onclick="location.href='${WORKER_URL}/login'" class="bg-indigo-600 hover:bg-indigo-500 px-10 py-4 rounded-full font-black text-xl transition">LOGIN WITH DISCORD</button></div>`;
        }

        window.onload = init;
    </script>
</body>
</html>
